<meta charset="utf-8" />

<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;        
}

width: 600px;
margin: 5em auto;

box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}

color: #38488f;
text-decoration: none;
}
img, canvas {
width: 100%;
height: auto;
}
#stage-parent {
width: 100%;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/fabric.min.js"></script>
<script src="js/FileSaver.js"></script>
<script src="js/canvas-toBlob.js"></script>
<script src="https://unpkg.com/konva@9.3.14/konva.min.js"></script>
</head>

<body>
<main>
<h1>Example Fabricjs</h1>
<p><input id="uploader" type="file" accept="image/*"></p>
<p>
<div id="stage-parent">
<div id="container"></div>
<canvas id="c"></canvas>
</div>
</p>
<p><button id="download">Download</button></p>
</main>
<script>
var canvas = new fabric.Canvas('c');
    
// canvas.setWidth(1024);
// canvas.setHeight(1024);
    
document.getElementById("uploader").onchange = function(e) {
var reader = new FileReader();
reader.onload = function(e) {
var image = new Image();
image.src = e.target.result;
image.onload = function() {
var img = new fabric.Image(image);
img.set({
left: 100,
top: 60
});
// img.width = canvas.width;
// img.height = canvas.height;
img.scaleToWidth(200);
canvas.add(img).setActiveObject(img).renderAll();
}
}
reader.readAsDataURL(e.target.files[0]);
}
    
fabric.Image.fromURL('img/twibbon.png', function(img) {
canvas.setOverlayImage(img, canvas.renderAll.bind(canvas));
});
    
$("#download").click(function(){
$("#c").get(0).toBlob(function(blob){
saveAs(blob, "myIMG.png");
});
});

var sceneWidth = 1000;
var sceneHeight = 1000;

var stage = new Konva.Stage({
container: 'container',
// first just set set as is
width: sceneWidth,
height: sceneHeight,
});


function fitStageIntoParentContainer() {
var container = document.querySelector('#stage-parent');

// now we need to fit stage into parent container
var containerWidth = container.offsetWidth;

// but we also make the full scene visible
// so we need to scale all objects on canvas
var scale = containerWidth / sceneWidth;

stage.width(sceneWidth * scale);
stage.height(sceneHeight * scale);
stage.scale({ x: scale, y: scale });
}

fitStageIntoParentContainer();
// adapt the stage on any window resize
window.addEventListener('resize', fitStageIntoParentContainer);
</script>

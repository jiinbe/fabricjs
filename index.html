<html>
<head>

<meta charset="utf-8" />

<style type="text/css">

margin: 0;
padding: 0;

main {

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/fabric.min.js"></script>
<script src="js/FileSaver.js"></script>
<script src="js/canvas-toBlob.js"></script>
</head>

<body>
<main>
<h1>Example Fabricjs</h1>
<p><input id="imgLoader" type="file" accept="image/*"></p>
<p>
<canvas id="c"></canvas>
</p>
<p><button id="download">Download</button></p>
</main>
<script>
canvas = new fabric.Canvas('c');

document.getElementById('imgLoader').onchange = function handleImage(e) {
var reader = new FileReader();
reader.onload = function(event) {

var imgObj = new Image();
imgObj.src = event.target.result;
// console.log(imgObj.src);
imgObj.onload = function() {
// start fabricJS stuff
var image = new fabric.Image(imgObj);
canvas.width = image.width;
canvas.height = image.height;
// console.log(canvas.width, canvas.height);
image.set({
left: 0,
top: 0,
angle: 0,
padding: 10,
cornersize: 10,
width: canvas.width,
height: canvas.height
});
image.width = canvas.width;
image.height = canvas.height;
//image.scale(getRandomNum(0.1, 0.25)).setCoords();
canvas.add(image);
// end fabricJS stuff
}
}
reader.readAsDataURL(e.target.files[0]);
}

// fabric.Image.fromURL('img/twibbon.png', function(img) {
// canvas.setOverlayImage(img, canvas.renderAll.bind(canvas));
// });

canvas.setOverlayImage('img/twibbon.png', canvas.renderAll.bind(canvas), {
    width: canvas.width,
height: canvas.height,
    // Needed to position overlayImage at 0/0
    originX: 'left',
    originY: 'top'
  });
    

$("#download").click(function(){
$("#c").get(0).toBlob(function(blob){
saveAs(blob, "myIMG.png");
});
});
</script>

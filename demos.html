<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
<style>
body{
background: #e3e3df;
color: #b7b7b7;
margin:0;
padding:0;
font-size:82%;
font-family: "Fira mono", "Verdana", "Helvetica", "Arial";
}

.content{
margin:80px auto;
text-align:center;
}

.content img{
margin:15px 0;
}

.content h1{
font-weight: 300;
font-size: 2em;
margin:15px 0;
}

.content h2{
font-weight: 300;
}

.insignia{
margin:5em auto;
max-width:24em;
filter: grayscale(90%);
opacity:.9;
}

#footer {
position:fixed;
left:0px;
bottom:0px;
width:100%;
background:#FFF;
}

#footer ul{
margin:0;
padding:1.5em;
list-style-type: none;
text-align:center;
}

#footer ul li{
margin:0;
display: inline-block;
font-weight: 500;
font-size: 20px;
padding:1em 0;
}

#footer ul li a{
color:#999;
}

label {
display: block;
}

input, button, select, textarea {
font-family: inherit;
font-size: inherit;
padding: 0.4em;
margin: 0 0 0.5em 0;
box-sizing: border-box;
border: 1px solid #ccc;
border-radius: 2px;
max-width: 100%;
}

input:disabled {
color: #ccc;
}

input[type="range"] {
height: 0;
}

input[type="file"] {
display: none;
}
  
button[onclick*="()"] {
cursor: pointer;
}
  
button {
color: #333;
background-color: #f4f4f4;
outline: none;
}

button:disabled {
color: #999;
}

button:not(:disabled):active {
background-color: #ddd;
}

button:focus {
border-color: #666;
}

/* IE 6 */
* html #footer {
position:absolute;
top:expression((0-(footer.offsetHeight)+(document.documentElement.clientHeight ? document.documentElement.clientHeight : document.body.clientHeight)+(ignoreMe = document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop))+'px');
}

/* Mobile */
@media screen and (max-width: 480px) {

.content img{
width:60%;
}

.content h1{
font-size: 1.8em;
}
}
</style>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/fabric.min.js"></script>
<script src="js/FileSaver.js"></script>
<script src="js/canvas-toBlob.js"></script>
</head>
<title>project not found</title>
<body>
<div class="content">
<h1>project not found</h1>
<div class="insignia">
<p><input id="uploader" type="file" accept="image/*"></p>
<p><canvas id="c"></canvas></p>
<p>
<button class="btn" onclick="selectFile()">Pilih File</button>
<button id="download">Download</button>
</p>
</div>
</div>

<div id="footer">
<ul>
<li>powered by <a href="https://surge.sh">surge.sh</a></li>
</ul>
</div>
<script>
var canvas = new fabric.Canvas('c');
    
canvas.setWidth(300);
canvas.setHeight(300);
canvas.selection = false;
canvas.backgroundColor = 'rgba(0,0,0,0)';
	
document.getElementById("uploader").onchange = function(e) {
var reader = new FileReader();
reader.onload = function(e) {
var image = new Image();
image.src = e.target.result;
image.onload = function() {
var img = new fabric.Image(image);
img.set({
borderColor: 'gray',
cornerColor: 'black',
transparentCorners: true,
left: 100,
top: 60
});
// img.width = canvas.setWidth;
// img.height = canvas.setHeight;
img.scaleToWidth(200);
canvas.add(img).setActiveObject(img).renderAll();
}
}
reader.readAsDataURL(e.target.files[0]);
}
    
fabric.Image.fromURL('img/pain.png', function(img) {
canvas.setOverlayImage(img, canvas.renderAll.bind(canvas));
});

canvas.on({
'object:moving': function(e) {
e.target.opacity = 0.6;
},
'object:modified': function(e) {
e.target.opacity = 1;
}
});
	
function selectFile() {
  document.getElementById("uploader").click();
}
	
$("#download").click(function(){
$("#c").get(0).toBlob(function(blob){
saveAs(blob, "myIMG.png");
});
});
</script>
</body>
</html>
